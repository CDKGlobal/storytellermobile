<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Storyteller Consumer</title> 

    <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
    <link rel="stylesheet" href="/app/common/stylesheets/application.css">
    <link rel="import" href="/components/supersonic/components/import.html"> 
    <script type="text/javascript" src="../scripts/loading.js"></script>
</head>

<body ng-app="SteroidsApplication" onload="loadButton()">
    <div ng-controller="MessageController">
        <div>
            <super-navbar>
                <super-navbar-title>
                    Consumer Application
                </super-navbar-title>
            </super-navbar>
        </div>

        <button id="topNavButton" class="icon-left super-ios-arrow-up" onclick="scrollToTop()"></button>
        
        <div class="buttonBar">
        	<super-navigate view-id="advanced-search">
        		<button id="searchButton" class="icon super-search">  Search</button>
        	</super-navigate>

            <button id="refreshButton" class="icon super-refresh" ng-click="update()"></button>
        </div>

        <div class="loading-box content" ng-hide="load.spinner">
            <i class="super-loading-c"></i>  Loading...
        </div>

        <div id="allMessages" class="padding">
            <ul>
                <li ng-repeat="msg in allMsg.messages.slice().reverse()" class="message">
                    <p class="userId">{{msg.userId}} </p>
                    <p class="messageBody">{{msg.message}} </p>
                    <p class="subelement">{{msg.timeStamp}} </p>
                    <p class="subelement">
                        <span ng-repeat="hashes in msg.hashtags" class="hashtag">
                            #{{hashes}}
                        </span>
                    </p>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
