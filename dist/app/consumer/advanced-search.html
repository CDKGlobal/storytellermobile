<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>advanced-search</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/consumer.js"></script>
  
</head>
<body ng-app="consumer">

<super-navbar>
    <super-navbar-title>
        Advanced Search
    </super-navbar-title>
</super-navbar>

<div class="padding" ng-controller="SearchController">

    <h4>Specify the message content, hashtag(s), and/or user ID for your search.</h4>

    <div class="padding">
        <h4>Message content</h4>
        <label class="item item-input">
            <input type="text" id="namesearch" ng-model="search.msgcontent">
        </label>
    </div>

    <div class="padding">
        <h4>Filters</h4>
            <label class="item item-input">
                <input type="text" id="hashtagsearch" ng-model="search.filters">
            </label>
        <p>I guess instructions could go here</p>
    </div>
    
    <div class="padding">
        <h4>Users</h4>
            <label class="item item-input">
                <input type="text" id="usersearch" ng-model="search.user">
            </label>
    </div>

    <div class="padding">
        <h4>Date Range</h4>
        <label class="item item-input">
            From: <input type="text" class="datesearch" ng-model="search.startdate">
            To: <input type="text" class="datesearch" ng-model="search.enddate">
        </label>
    </div>

    <div class="padding">
        <super-navigate view-id="search-results">
            <button id="goSearch" ng-click="search()">Go!</button>
        </super-navigate>
    </div>

</div>


</body>
</html>
