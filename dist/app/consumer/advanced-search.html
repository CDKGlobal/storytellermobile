<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>advanced-search</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/consumer.js"></script>
  
</head>
<body ng-app="consumer">

<super-navbar>
    <super-navbar-title>
        Advanced Search
    </super-navbar-title>
</super-navbar>

<div class="padding" ng-app="SteroidsApplication" ng-controller="SearchController">

    <h4>Specify the message content, hashtag(s), and/or user ID for your search.</h4>

    <div class="searchItem">  
        <label>Message content:</label>
        <span><input type="text" ng-model="search.msgcontent"></span>
    </div>

    <div class="searchItem">
        <label>Filters:</label>
        <span><input type="text" ng-model="search.filters"></span>
    </div>
    
    <div class="searchItem">
        <label>User:</label>
        <span><input type="text" ng-model="search.user"></span>
    </div>

    <h4>Date Range</h4>
    <div class="searchItem">
        <label>From:</label>
        <span><input type="text" ng-model="search.startdate"></span>
    </div>
    <div class="searchItem">
        <label>To:</label>
        <span><input type="text" ng-model="search.enddate"></span>
    </div>

    <div class="padding">
        <button id="goSearch" ng-click="search()">Go!</button>
    </div>

    <div id="allResults" class="padding" ng-hide="results.hide">
        <ul>
            <li ng-repeat="result in allResults.messages.slice().reverse()" class="result">
                <p>{{result.userId}} </p>
                <p>{{result.message}} </p>
                <p>{{result.timeStamp}} </p>
                <p>
                    <span ng-repeat="filters in result.hashtags" class="hashtag">
                        #{{filters}}
                    </span>
                </p>
            </li>
        </ul>
    </div>

</div>


</body>
</html>
