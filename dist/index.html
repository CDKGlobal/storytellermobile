<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Storyteller Consumer</title> 

    <link rel="stylesheet" href="/components/supersonic/css/supersonic.css">
    <link rel="import" href="/components/supersonic/components/import.html"> 
     
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <script src="http://localhost/cordova.js"></script>
    <script src="/components/steroids-js/steroids.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/supersonic/supersonic.js"></script>
    <script src="/components/webcomponentsjs/webcomponents.js"></script>

    <link rel="stylesheet" href="/stylesheets/application.css">
    <script src="/scripts/application.js"></script>
</head>

<body ng-app="SteroidsApplication">

    <!-- <div class="padding" ng-controller="IndexController"> -->
    <div class="padding">

        <super-navbar>
            <super-navbar-title>
                Consumer Application
            </super-navbar-title>
        </super-navbar>

    </div>

    <div class="container">
        <h1>Consumer</h1>
<!--         <label class="item">
            <ul id="messages" class="list-group"></ul>
        </label> -->
    </div>

    <!-- <div ng-app ng-controller="msgCtrl" class="item"> -->
    <div class="item" ng-controller="MessageController">
        <ul>
            <li ng-repeat="msg in messages.message.slice().reverse()" class="item">
                <p class="userId">{{msg.userId}} </p>
                <p class="subelement">{{msg.message}} </p>
                <p class="subelement">{{msg.timeStamp | date:'hh:mma - dd MMM yyyy'}} </p>
                <p class="subelement">
                    <span ng-repeat="hashes in msg.hashtags">
                        #{{hashes}}
                    </span>
                </p>
            </li>
        </ul>
    </div>

</body>
</html>
