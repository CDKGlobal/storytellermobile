<div class="padding" ng-controller='SettingsController'>

    <super-navbar>
        <super-navbar-title>
            Settings
        </super-navbar-title>
    </super-navbar>

    <h3>Default filters</h3>

    <div class="padding">
        <ul id="filters">
            <li ng-repeat="filter in filterList">
                {{filter}}
                <button class="icon super-close-circled" ng-click="deleteFilter(filter)"></button>
            </li>
        </ul>
        <input type="text" id="filterInput" ng-model="newInput"/>
        <input type="button" value="Add filter" id="filterButton" ng-click="addFilter()"/>
    </div>

    <h3>Default date range</h3>
    <div class="dateInput">
        <label>From:</label>
        <select ng-model="startDropdown" ng-options="time.name for time in times">
        </select>
    </div>
    <li class="item item-toggle">
        Apply to searches
        <label class="toggle toggle-assertive">
            <input type="checkbox">
            <div class="track">
                <div class="handle"></div>
            </div>
        </label>
    </li>
</div>
