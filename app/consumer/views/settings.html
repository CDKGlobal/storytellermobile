<div class="padding" ng-controller='SettingsController'>

    <super-navbar>
        <super-navbar-title>
            Settings
        </super-navbar-title>
    </super-navbar>

    <h3>Default filters</h3>

    <div class="padding">
        <ul id="filters">
            <li ng-repeat="filter in filterList">
                {{filter}}
                <button class="icon super-close-circled" ng-click="deleteFilter(filter)"></button>
            </li>
        </ul>
        <input type="text" id="filterInput" ng-model="newInput"/>
        <input type="button" value="Add filter" id="filterButton" ng-click="addFilter()"/>
    </div>

    <h3>Default date range</h3>
    <div class="dateInput">
        <label>From:</label>
        <select ng-model="startDropdown">
            <option value="s1mo">1 month ago</option>
            <option value="s2mo">2 months ago</option>
            <option value="s3mo">3 months ago</option>
            <option value="s6mo">6 months ago</option>
            <option value="s1yr">1 year ago</option>
            <option value="s2yr">2 years ago</option>
            <option value="sall">All time</option>
        </select>
    </div>
    <div class="dateInput">
        <label>To:</label>
            <select ng-model="endDropdown">
            <option value="now">Today</option>
            <option value="e1mo">1 month ago</option>
            <option value="e2mo">2 months ago</option>
            <option value="e3mo">3 months ago</option>
            <option value="e6mo">6 months ago</option>
            <option value="e1yr">1 year ago</option>
            <option value="e2yr">2 years ago</option>
        </select>
    </div>

</div>
