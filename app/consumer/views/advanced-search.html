<super-navbar>
    <super-navbar-title>
        Advanced Search
    </super-navbar-title>
</super-navbar>

<div class="padding" ng-app="SteroidsApplication" ng-controller="SearchController">

    <h4>Specify the message content, hashtag(s), and/or user ID for your search.</h4>

    <div class="padding">
        <h4>Message content</h4>
        <label class="item item-input">
            <input type="text" id="namesearch" ng-model="search.msgcontent">
        </label>
    </div>

    <div class="padding">
        <h4>Filters</h4>
            <label class="item item-input">
                <input type="text" id="hashtagsearch" ng-model="search.filters">
            </label>
        <p>I guess instructions could go here</p>
    </div>
    
    <div class="padding">
        <h4>Users</h4>
            <label class="item item-input">
                <input type="text" id="usersearch" ng-model="search.user">
            </label>
    </div>

    <div class="padding">
        <h4>Date Range</h4>
        <label class="item item-input">
            From: <input type="text" class="datesearch" ng-model="search.startdate">
            To: <input type="text" class="datesearch" ng-model="search.enddate">
        </label>
    </div>

<!--     <div class="padding">
        <super-navigate view-id="search-results">
            <button id="goSearch" ng-click="search()">Go!</button>
        </super-navigate>
    </div> -->

    <div class="padding">
        <button id="goSearch" ng-click="search()">Go!</button>
    </div>

    <div id="allResults" class="padding" ng-hide="results.hide">
        <ul>
            <li ng-repeat="result in allResults.messages" class="result">
                <p>{{result.userId}} </p>
                <p>{{result.message}} </p>
                <p>{{result.timeStamp}} </p>
                <p>
                    <span ng-repeat="filters in result.hashtags" class="hashtag">
                        #{{filters}}
                    </span>
                </p>
            </li>
        </ul>
    </div>

</div>
